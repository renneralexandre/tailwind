<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-200">
    <div class="container mx-auto h-screen bg-slate-300">
        <div class="flex flex-row bg-slate-400">
            <div class="bg-teal-300 m-1 basis-1/4">1</div>
            <div class="bg-teal-300 m-1 basis-1/4">2</div>
            <div class="bg-teal-300 m-1 basis-1/2">3</div>
        </div>
        <div class="flex flex-col bg-slate-400">
            <div class="bg-teal-300 m-1 basis-1/4">1</div>
            <div class="bg-teal-300 m-1 basis-1/4">2</div>
            <div class="bg-teal-300 m-1 basis-1/2">3</div>
        </div>
        <!-- Cap 37 -->
        <div class="flex flex-row bg-slate-400">
            <div class="bg-teal-300 m-1 w-10 h-10">1</div>
            <div class="bg-teal-300 m-1 w-10 h-10">2</div>
            <div class="bg-teal-300 m-1 w-10 h-10">3</div>
        </div>
        <div class="flex flex-col bg-slate-400">
            <div class="bg-teal-300 m-1 h-10">1</div>
            <div class="bg-teal-300 m-1 w-10 h-10">2</div>
            <div class="bg-teal-300 m-1 w-10 h-10">3</div>
        </div>
        <div class="flex flex-row-reverse bg-slate-400">
            <div class="bg-teal-300 m-1 w-10 h-10">1</div>
            <div class="bg-teal-300 m-1 w-10 h-10">2</div>
            <div class="bg-teal-300 m-1 w-10 h-10">3</div>
        </div>
        <div class="flex flex-col-reverse bg-slate-400">
            <div class="bg-teal-300 m-1 w-10 h-10">1</div>
            <div class="bg-teal-300 m-1 w-10 h-10">2</div>
            <div class="bg-teal-300 m-1 w-10 h-10">3</div>
        </div>
        <!-- Wrap -->
        <div class="flex flex-wrap bg-slate-400">
            <div class="bg-teal-300 m-1 w-96 h-10">1</div>
            <div class="bg-teal-300 m-1 w-96 h-10">2</div>
            <div class="bg-teal-300 m-1 w-96 h-10">3</div>
        </div>
        <!-- Flex -->
        <div class="flex flex-wrap bg-slate-400">
            <div class="bg-blue-300 flex-initial m-1 w-96 h-10">1</div>
            <div class="bg-blue-300 flex-initial m-1 w-96 h-10">2</div>
            <div class="bg-blue-300 flex-initial m-1 w-96 h-10">3</div>
        </div>

        
    </div>
</body>
</html>
